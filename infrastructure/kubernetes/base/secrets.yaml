apiVersion: v1
kind: Secret
metadata:
  name: database-credentials
  namespace: trading
  labels:
    app: crypto-trading-bot
type: Opaque
stringData:
  url: "postgresql://trading:CHANGE_ME@postgres-service:5432/trading_db?sslmode=require"
  username: "trading"
  password: "CHANGE_ME"
  host: "postgres-service"
  port: "5432"
  database: "trading_db"
