groups:
  - name: trading_bot_alerts
    interval: 30s
    rules:
      # Application Health
      - alert: TradingBotDown
        expr: up{job="crypto-trading-bot"} == 0
        for: 5m
        labels:
          severity: critical
          team: trading
        annotations:
          summary: "Trading bot instance is down"
          description: "Trading bot {{ $labels.instance }} has been down for more than 5 minutes."
          runbook_url: "https://wiki.company.com/runbooks/trading-bot-down"
      
      - alert: HighErrorRate
        expr: rate(trading_errors_total[5m]) > 0.05
        for: 10m
        labels:
          severity: warning
          team: trading
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second (threshold: 0.05)"
      
      - alert: HighMemoryUsage
        expr: (container_memory_working_set_bytes{pod=~"crypto-trading-bot-.*"} / container_spec_memory_limit_bytes{pod=~"crypto-trading-bot-.*"}) > 0.9
        for: 15m
        labels:
          severity: warning
          team: trading
        annotations:
          summary: "High memory usage in trading bot"
          description: "Memory usage is above 90% for pod {{ $labels.pod }}"
      
      # Trading Performance
      - alert: NoTradingActivity
        expr: rate(trading_orders_total[30m]) == 0
        for: 1h
        labels:
          severity: warning
          team: trading
        annotations:
          summary: "No trading activity detected"
          description: "No orders have been placed in the last hour"
      
      - alert: HighSlippage
        expr: avg(trading_slippage_percentage) > 2
        for: 15m
        labels:
          severity: warning
          team: trading
        annotations:
          summary: "High slippage detected"
          description: "Average slippage is {{ $value }}% (threshold: 2%)"
      
      - alert: LowProfitability
        expr: trading_daily_pnl < -1000
        for: 30m
        labels:
          severity: warning
          team: trading
        annotations:
          summary: "Daily P&L is negative"
          description: "Daily P&L is {{ $value }} USD"
      
      # Exchange Connectivity
      - alert: ExchangeAPIDown
        expr: probe_success{job="blackbox",instance=~".*kraken.*"} == 0
        for: 5m
        labels:
          severity: critical
          team: trading
        annotations:
          summary: "Exchange API is down"
          description: "Cannot reach Kraken API endpoint {{ $labels.instance }}"
      
      - alert: WebSocketDisconnected
        expr: trading_websocket_connected == 0
        for: 5m
        labels:
          severity: critical
          team: trading
        annotations:
          summary: "WebSocket connection lost"
          description: "WebSocket connection to exchange has been lost"
      
      - alert: HighAPILatency
        expr: histogram_quantile(0.95, rate(trading_api_request_duration_seconds_bucket[5m])) > 2
        for: 10m
        labels:
          severity: warning
          team: trading
        annotations:
          summary: "High API latency detected"
          description: "95th percentile API latency is {{ $value }}s (threshold: 2s)"
      
      # Risk Management
      - alert: PositionLimitExceeded
        expr: trading_open_positions > 10
        for: 5m
        labels:
          severity: critical
          team: trading
        annotations:
          summary: "Position limit exceeded"
          description: "Open positions: {{ $value }} (limit: 10)"
      
      - alert: DrawdownThresholdExceeded
        expr: trading_max_drawdown_percentage > 10
        for: 5m
        labels:
          severity: critical
          team: trading
        annotations:
          summary: "Maximum drawdown exceeded"
          description: "Drawdown is {{ $value }}% (threshold: 10%)"
      
      - alert: RiskLimitBreached
        expr: trading_portfolio_risk > 0.25
        for: 5m
        labels:
          severity: critical
          team: trading
        annotations:
          summary: "Portfolio risk limit breached"
          description: "Portfolio risk is {{ $value }} (limit: 0.25)"
      
      # Infrastructure
      - alert: DatabaseConnectionPoolExhausted
        expr: trading_db_connections_active / trading_db_connections_max > 0.9
        for: 10m
        labels:
          severity: warning
          team: infrastructure
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "{{ $value | humanizePercentage }} of database connections are in use"
      
      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 15m
        labels:
          severity: warning
          team: infrastructure
        annotations:
          summary: "Redis memory usage high"
          description: "Redis is using {{ $value | humanizePercentage }} of available memory"
      
      - alert: DiskSpaceRunningOut
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.1
        for: 15m
        labels:
          severity: critical
          team: infrastructure
        annotations:
          summary: "Disk space running out"
          description: "Only {{ $value | humanizePercentage }} disk space remaining on {{ $labels.instance }}"
      
      # Compliance and Security
      - alert: UnauthorizedAPIAccess
        expr: rate(trading_auth_failures_total[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
          team: security
        annotations:
          summary: "High rate of authentication failures"
          description: "Authentication failure rate: {{ $value }} per second"
      
      - alert: AuditLogFailure
        expr: trading_audit_log_failures_total > 0
        for: 5m
        labels:
          severity: critical
          team: compliance
        annotations:
          summary: "Audit log write failures"
          description: "Failed to write {{ $value }} audit log entries"
      
      - alert: DataRetentionPolicyViolation
        expr: trading_oldest_data_age_days > 2555
        for: 1h
        labels:
          severity: warning
          team: compliance
        annotations:
          summary: "Data retention policy violation"
          description: "Oldest data is {{ $value }} days old (policy: 7 years / 2555 days)"